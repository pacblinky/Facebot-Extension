<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css" class="css">
    <title>Options</title>
</head>
<body class="bg-dark">
    <div class="container">
        <h1 class="text-center">Persons</h1>
        <br>
        <form id="addPerson">
            <div class="input-group">
                <span class="input-group-text">First and last name</span>
                <input type="text", id="fname", name="fname", class="form-control" required placeholder="First name">
                <input type="text", id="lname", name="lname", class="form-control" required placeholder="Last name">
            </div>
            <br>
            <div class="form-check form-check-inline">
                <input type="radio" id="male" name="sex" required class="form-check-input" value="2">
                <label for="male" class="form-check-label">Male</label>
            </div>
            <div class="form-check form-check-inline">
                <input type="radio" id="female" name="sex" required class="form-check-input" value="1">
                <label for="female" class="form-check-label">Female</label>
            </div>
            <br>
            <br>
            <br>
            <button type="submit" class="btn btn-primary form-control">Add</button>
        </form>
        <br>
        <br>
        <h3 class="text-center">Add from json object</h3>
        <br>
        <textarea name="persons_json", id="persons_json" class="form-control" rows="10"></textarea>
        <br>
        <button id="personsJson_submit" class="btn btn-success form-control">Submit</button>
        <hr>
    </div>
    <br>
    <br>
    <div class="container">
        <table id="personsTable" class="table table-sm">
            <thead>
            <tr>
                <th scope="col">First name</th>
                <th scope="col">Last name</th>
                <th scope="col">Gender</th>
                <th scope="col">Actions</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script src="bootstrap.min.js" defer></script>
    <script src="options.js" defer></script>
</body>
</html>
